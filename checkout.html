<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID_HERE"></script>
<script>
    paypal.Buttons({
        createOrder: function(data, actions) {
            // إنشاء الطلب وإعادة المعلومات المطلوبة (المبلغ والعملة)
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '50.00' // قيمة المبلغ
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            // عندما يتم الموافقة على عملية الدفع
            return actions.order.capture().then(function(details) {
                // هنا يمكنك إضافة الإجراءات التي تحدث عند نجاح الدفع
                alert('تم الدفع بنجاح!');
            });
        }
    }).render('#paypal-button-container');
</script>
